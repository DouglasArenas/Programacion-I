{% extends 'main.html' %}

{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 color p-4 mt-5 rounded text-white">
                <form class=""> 
                    <div class="mb-3">
                      <label for="nombre" class="form-label"> Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
                    </div>
                    <div class="mb-3">
                      <label for="apellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="apellido" placeholder="Ingrese Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Ingrese teléfono">
                      </div>
                      <div class="mb-3">
                        <label for="e-mail" class="form-label">Dirección de correo electrónico</label>
                        <input type="email" class="form-control" id="e-mail" aria-describedby="emailHelp" placeholder="Ingrese correo electrónico">
                      </div>
                      <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Ingrese contraseña">
                      </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                 </form> 
            </div>
        </div>
    </div>
{% endblock %}
