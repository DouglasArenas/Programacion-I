<!doctype html>
<html>
  <head>
    {% block head %}
    <!-- Bootstrap CSS -->
    <title id="Venta de bolsones"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="#"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    {% endblock %}
  </head>

  <body>
    {%block menu%}
    <nav class="navbar navbar-expand-lg navbar-dark color">
      <div class="container ms-1 me-1">
        <a class="navbar-nav btn btn-navbar ms-3" href="{{url_for('main.index')}}">Inicio</a>
        <a class="navbar-nav btn btn-navbar ms-4" href="#">Bolsones</a>
        <ul class="navbar-nav mb-lg-0 ms-auto">
          <li class="nav-item">
            <a class="btn btn-color" href="{{url_for('main.login')}}">Iniciar sesion</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning" href="{{url_for('main.register')}}">Registrarse</a>
          </li>
        </ul>
      </div>
    </nav>
    {%endblock %}

    
    {% block content %}

    {% endblock %}


  <footer>
    {% block footer %}
    <div class="navbar navbar-expand-lg color">
      <div class="container">
        <a class="navbar-brand btn btn-navbar" href="#">Seguinos</a>
        <a class="navbar-brand btn btn-navbar" href="mailto:d.arenas@alumno.um.edu.ar">Contactanos</a>
        <p>Copyright</p>
      </div>
    </div>
    {% endblock %}
  </footer>

    {% block scripts %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://kit.fontawesome.com/9789745169.js" crossorigin="anonymous"></script>
    {% endblock %}

  </body>
</html>
